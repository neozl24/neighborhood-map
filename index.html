<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>武汉地图</title>
  <style>
  html,
  body {
    font-family: Arial, sans-serif;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  .options-container {
    position: relative;
    padding: 30px 20px;
    height: 100%;
    width: 360px;
    box-sizing: border-box;
    line-height: 30px;
    text-align: left;
    background: #30404f;
    color: #fff;
    font-size: 0;
  }
  .filter-input {
    width: 260px;
    height: 30px;
    padding: 0 10px;
    box-sizing: border-box;
    border: none;
    outline: none;
    font-size: 14px;
  }
  .filter-button {
    width: 60px;
    height: 30px;
    vertical-align: top;
    background-color: #0087fa;
    color: #fff;
    border: none;
    outline: none;
    font-size: 14px;
    cursor: pointer;
  }
  .filter-button:hover {
    opacity: 0.8;
  }
  .filter-button:active {
    opacity: 0.9;
  }
  .map-container {
    position: absolute;
    top: 0;
    left: 360px;
    right: 0;
    height: 100%;
  }
  .map-topbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 40px;
    background-color: #1c272f;
    color: #fff;
    z-index: 100;
  }
  .map-title {
    text-align: center;
    margin: 0;
    line-height: 40px;
  }
  .map {
    position: absolute;
    top: 40px;
    bottom: 0;
    left: 0;
    right: 0;
  }
  </style>
</head>

<body>
  <div class="options-container">
    <input type="text" id="place-text" class="filter-input" placeholder="示例:酒店、中山公园、解放大道66号">
    <input type="button" id="filter-button" class="filter-button" value="筛 选">
  </div>
  <div class="map-container">
    <div class="map-topbar">
      <h3 class="map-title">Wuhan Location</h3>
    </div>
    <div class="map" id="map"></div>
  </div>

  <script type="text/javascript" src="https://cdn.bootcss.com/knockout/3.4.2/knockout-min.js"></script>
  <script type="text/javascript">

  var map;

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {
        lat: 30.587,
        lng: 114.272
      },
      zoom: 13
    });

    var placeText = document.getElementById('place-text');
    var filterButton = document.getElementById('filter-button');
    var searchBox = new google.maps.places.SearchBox(placeText);

    var markers = [];
    var placeMarkers = [];

    // 将搜索范围限定在屏幕地图范围之内
    searchBox.setBounds(map.getBounds());

    // 当用户选择了下拉列表中的某一项时，会触发事件，searchbox将得到更多详细信息
    searchBox.addListener('places_changed', function() {
      searchBoxPlaces(this);
    });

    filterButton.addEventListener('click', filterPlaces);

    function searchBoxPlaces(searchBox) {
      hideMarkers(placeMarkers);
      var places = searchBox.getPlaces();
      if (places.length == 0) {
        window.alert('找不到对应地点');
      } else {
        // For each place, get the icon, name and location.
        createMarkersForPlaces(places);
        console.log(places);
      }
    }

    function createMarkersForPlaces(places) {
      var bounds = new google.maps.LatLngBounds();
      for (var i = 0; i < places.length; i++) {
        var place = places[i];
        var icon = {
          url: place.icon,
          size: new google.maps.Size(35, 35),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(15, 34),
          scaledSize: new google.maps.Size(25, 25)
        };
        // Create a marker for each place.
        var marker = new google.maps.Marker({
          map: map,
          icon: icon,
          title: place.name,
          position: place.geometry.location,
          id: place.place_id
        });
        // Create a single infowindow to be used with the place details information
        // so that only one is open at once.
        var placeInfoWindow = new google.maps.InfoWindow();
        // If a marker is clicked, do a place details search on it in the next function.
        marker.addListener('click', function() {
          if (placeInfoWindow.marker == this) {
            console.log("This infowindow already is on this marker!");
          } else {
            getPlacesDetails(this, placeInfoWindow);
          }
        });
        placeMarkers.push(marker);
        if (place.geometry.viewport) {
          // Only geocodes have viewport.
          bounds.union(place.geometry.viewport);
        } else {
          bounds.extend(place.geometry.location);
        }
      }
      map.fitBounds(bounds);
    }

    function filterPlaces() {
      console.log(12142);
      var bounds = map.getBounds();
        hideMarkers(placeMarkers);
        var placesService = new google.maps.places.PlacesService(map);
        placesService.textSearch({
          query: placeText.value,
          bounds: bounds
        }, function(results, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            createMarkersForPlaces(results);
          }
        });
    }

    function hideMarkers(markers) {
      for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(null);
      }
    }

    // 用来表示地标(marker)的类
    function Marker(name) {
      var self = this;
      self.name = name;
      // 新建这个地标时，默认是不处于高亮状态的，但这个状态会在之后的点击时被触发
      self.highlight = ko.observable(false);
    }

    // 用来表示地标的数组
    function MapViewModel() {
      var self = this;
      self.markers = ko.observableArray([
        new Marker("Zhongshan")
      ]);

      // 筛选地点函数，会在输入框值发生改变时被触发
      self.filterMarkers = function() {
        self.markers.push(new Marker(""));
      }
    }

    ko.applyBindings(new MapViewModel());

    var bounds = new google.maps.LatLngBounds();

    var locations = [
      {title: '中山公园', location: {lat: 30.582100, lng: 114.272900}},
      {title: '民生银行大厦', location: {lat: 30.5943940, lng: 114.272755}},
      {title: '新佳丽时尚广场', location: {lat: 30.5788516, lng: 114.2911021}},
      {title: '武汉图书馆', location: {lat: 30.6031300, lng: 114.281808}},
      {title: '武汉二中', location: {lat: 30.6071929, lng: 114.3110464}},
      {title: '琴台大剧院', location: {lat: 30.5610320, lng: 114.259481}}
    ];

    // Style the markers a bit. This will be our listing marker icon.
    var defaultIcon = makeMarkerIcon('0091ff');

    // Create a "highlighted location" marker color for when the user
    // mouses over the marker.
    var highlightedIcon = makeMarkerIcon('ffff24');

    for (var i = 0; i < locations.length; i++) {
      var position = locations[i].location;
      var title = locations[i].title;

      var marker = new google.maps.Marker({
        position: position,
        title: title,
        animation: google.maps.Animation.DROP,
        icon: defaultIcon,
        id: i
      });

      markers.push(marker);
      marker.setMap(map);

      var infoWindow = new google.maps.InfoWindow({
        content: ''
      });

      marker.addListener('click', function() {
        populateInfoWindow(this, infoWindow);
      });

      marker.addListener('mouseover', function() {
        this.setIcon(highlightedIcon);
      });

      marker.addListener('mouseout', function() {
        this.setIcon(defaultIcon);
      });
    }

    // This function takes in a COLOR, and then creates a new marker
    // icon of that color. The icon will be 21 px wide by 34 high, have an origin
    // of 0, 0 and be anchored at 10, 34).
    function makeMarkerIcon(markerColor) {
      var markerImage = new google.maps.MarkerImage(
        'http://chart.googleapis.com/chart?chst=d_map_spin&chld=1.15|0|'+ markerColor +
        '|40|_|%E2%80%A2',
        new google.maps.Size(21, 34),
        new google.maps.Point(0, 0),
        new google.maps.Point(10, 34),
        new google.maps.Size(21,34));
      return markerImage;
    }

    function populateInfoWindow(marker, infoWindow) {
      if (infoWindow.marker !== marker) {
        infoWindow.marker = marker;
        infoWindow.setContent('<div>' + marker.title + '</div>');
        infoWindow.open(map, marker);
        infoWindow.addListener('closeclick', function() {
          infoWindow.marker = null;
        });
      }
    }
  }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAbrsJBAgSnyTQOpOT-WSpOfSnRx99HIrE&v=3&callback=initMap">
  </script>
</body>

</html>
