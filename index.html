<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Map</title>
  <style>
  html,
  body {
    font-family: Arial, sans-serif;
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #map {
    position: absolute;
    top: 0;
    left: 362px;
    right: 0;
    height: 100%;
  }
  .options-box {
    padding: 10px 10px 30px 10px;
    height: 100%;
    width: 340px;
    line-height: 35px;
    text-align: left;
    border: 1px solid #999;
    border-radius: 3px;
    background: #fff;
  }
  </style>
</head>

<body>
  <div class="container">
    <div class="options-box">
      <h1>Find your new home in Wuhan</h1>
      <div>
        <input type="button" id="show-listings" value="Show Listings">
        <input type="button" id="hide-listings" value="Hide Listings">
      </div>
    </div>
  </div>
  <div id="map"></div>
  <script type="text/javascript">
  var map;

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {
        lat: 30.587,
        lng: 114.272
      },
      zoom: 13
    });
    var bounds = new google.maps.LatLngBounds();

    var zhongshanPark = {
      lat: 30.5821,
      lng: 114.2729
    };
    var marker = new google.maps.Marker({
      position: zhongshanPark,
      map: map,
      title: "中山公园",
      animation: google.maps.Animation.DROP,
      id: 0
    });

    var infoWindow = new google.maps.InfoWindow({
      content: 'A great place to spend your afternoon at'
    });
    marker.addListener('click', function() {
      infoWindow.open(map, marker);
      // populateInfoWindow(this, infoWindow);
      // bounds.extend(marker.position);
    });

    function populateInfoWindow(marker, infoWindow) {
      if (infoWindow.marker !== marker) {
        infoWindow.marker = marker;
        infoWindow.setContent('<div>' + marker.title + '</div>');
        infoWindow.open(map, marker);
        infoWindow.addListener('closeclick', function() {
          infoWindow.marker = null;
        });
      }
    }
  }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbrsJBAgSnyTQOpOT-WSpOfSnRx99HIrE&v=3&callback=initMap">
  </script>
</body>

</html>
